<div class="row">
    <div class="col-lg-12" style="background-color: #e9e6e6">
        <div class="wrapper" style="margin-left: 40vw">
            <!-- Sidebar -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h1>კატეგორიები</h1>
                </div>
        
                <ul class="list-unstyled components">
                    <ng-container *ngFor="let category of categories">
                        <li class="active">
                            <a href="#s{{category.id}}" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle" style="font-size: 25px">{{category.name}}</a>
                            <ul class="collapse list-unstyled" id="s{{category.id}}">
                                <ng-container *ngFor="let subCategory of category.SubCategories">
                                    <li>
                                        <a [routerLink]="['/subcategory/', subCategory.id]">{{subCategory.name}}</a>
                                    </li>
                                </ng-container>
                            </ul>
                        </li>
                    </ng-container>
                </ul>
            </nav>
        
        </div>
    </div>
</div>
